
<ion-header>

  <ion-navbar color="primary">
    <ion-title>SELEÇÕES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-list class="lista">


        <ion-item href="#"  *ngFor="let episode of result" (click)='Mudarestado([episode.id])'>
        	<h3><b>{{episode.oficina}}</b></h3>
        	<div  id='{{episode.id}}' style="display: none;">
            <img src="../../assets/imgs/{{ episode.imagem }}">




        		<h4>POSIÇÃO e PONTUAÇÃO:  <b> {{episode.nome}} </b> </h4>
        		<h4>PROXIMO JOGO : <b> {{episode.local.local}} </b> </h4>
        		<h4>HORÁRIO e LOCAL : <b> {{episode.local.horario}} </b> </h4>
        		<h4>DATA: <b> {{episode.local.data}} </b> </h4>

        	</div>
        	
        </ion-item>
     </ion-list>

</ion-content>
